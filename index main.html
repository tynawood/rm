<script type="text/javascript">
    var directionDisplay;
    var map;
    var directionsService;

    var start;
    var price;
    var taxi_type;
    var taxi_type_value;
   // var taxi_type=document.getElementById("yellow");


    function initialize() {
        directionsDisplay = new google.maps.DirectionsRenderer();
        var defaultplace = new google.maps.LatLng(5.5500, -.196306);
        var myOptions = {
            zoom: 15,
            mapTypeId: google.maps.MapTypeId.ROADMAP,
            center: defaultplace
        };



                

        map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);
        directionsDisplay.setMap(map);
        directionsService = new google.maps.DirectionsService();
    }

    function calcRoute(currentLocation) {
         start = new google.maps.LatLng(currentLocation.coords.latitude, currentLocation.coords.longitude);

         $('#lat').val( '' +  currentLocation.coords.latitude+'');
         $('#lng').val( '' +  currentLocation.coords.longitude+'');  
           // alert("Latitude : " + latitude + " Longitude: " + longitude);
        var end = document.getElementById("end").value;
       
        var distanceInput = document.getElementById("distance");
        price =document.getElementById("price");
          taxi_type = document.getElementsByName("taxi_type").value;
          if (document.getElementsByName('taxi_type')[0].checked) {
  taxi_type_value = document.getElementById('del1').value;
}else if (document.getElementsByName('taxi_type')[1].checked) {
  taxi_type_value = document.getElementById('del2').value;
}

        // alert(taxi_type_value);

         /* alert(document.getElementsByName("username")[0].value);
    alert(taxi_type);*/


        var request = {
            origin: start,
            destination: end,
            travelMode: google.maps.DirectionsTravelMode.DRIVING
        };

        directionsService.route(request, function(response, status) {
            if (status == google.maps.DirectionsStatus.OK) {
                directionsDisplay.setDirections(response);
                distanceInput.value = response.routes[0].legs[0].distance.value / 1000;
                price.value=distanceInput.value*taxi_type_value;



            }
        });


        

        
    }

function findCurrentLocation() {
        navigator.geolocation.getCurrentPosition(calcRoute);


    }

window.onload=findCurrentLocation;
    document.getElementById('calculate-route').onclick = findCurrentLocation;
</script>
